# 礼包配置
Kits:
  # 礼包名
  kit_name:
    # 礼包刷新时间
    # ---------- #
    # 1d = 1天
    # 1h = 1小时
    # 1m = 1分钟
    # 1s = 1秒钟
    # 时间之间用 ";" 分隔, 例如 1小时30分钟 = "1h;30m"
    # ---------- #
    Cooldown: '1d'
    
    # 背包空间不足时物品是否掉落
    FullDrop: true
        
    # 是否只能领取一次
    Disposable: false
    
    # 礼包领取权限
    Permission: 'taboolib.kit.kit_name'
    
    # 礼包领取权限提示
    Permission-message: '&4你没有权限领取这个礼包'
    
    # 礼包内容
    # 空格左侧为物品名，右侧为物品数量
    Items:
    - 'UnlimitSword 1'
    
    # 礼包命令
    Commands:
    - 'say $player 领取了礼包 kit_name!'
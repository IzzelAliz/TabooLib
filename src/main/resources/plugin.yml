
name: TabooLib

authors: [坏黑]
website: http://www.15imc.com/index.html

main: me.skymc.taboolib.Main

version: ${project.version}

commands:
  taboolib:
    aliases: [tlib]
    permission: taboolib.admin
  language2:
    aliases: [lang2]
    permission: taboolib.admin
  tabooliblocale:
    aliases: [taboolocale, tlocale]
    permission: taboolib.admin
  taboolibplugin:
    aliases: [tabooplugin, tplugin]
    permission: taboolib.admin
  taboolibrarymodule:
    aliases: [tlm]
    
depend: [Vault]
softdepend: [PlaceholderAPI, Skript, TabooCode, MassiveLag]